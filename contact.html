<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="mainheader">

        <img src="images/logo1.jpg">

        <h1>PADMAKANYA MULTIPLE CAMPUS</h1>
        <nav>
            <ul>
                <li><a href="home.html"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                <li><a href="about.html"><i class="fa fa-user-circle" aria-hidden="true"></i>About</a></li>
                <li><a href="course.html"><i class="fa fa-book" aria-hidden="true"></i>Courses</a></li>
                <li><a href="facilities.html"><i class="fa fa-gift" aria-hidden="true"></i>Facilities</a></li>
                <li><a href="contact.html"><i class="fa fa-mobile" aria-hidden="true"></i>Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="background-image"></div>
    <main>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="contact number">Contact Number:</label>
            <input type="contact number" id="contact number" name="contact number">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Padmakanya College</p>
        <ul class="social-icons">
            <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
        </ul>

    </footer>

</body>
<script src="scripts.js" defer></script>

</html>
